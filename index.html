<!DOCTYPE html>
<html lang="en-ca">


<head>
   <!-- Set the page title -->
   <title>Todo List App</title>


   <!-- Set the charset we're using to UTF-8 -->
   <meta charset="utf-8" />


   <!-- Set the screens default zoom / scale to 1 -->
   <meta name="viewport" content="width=device-width, initial-scale=1" />


   <!-- Specifies the document mode for Internet Explorer -->
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />


   <!-- Set the CSS Reset File -->
   <link rel="stylesheet" href="styles/reset.css" />


   <!-- Set the main stylesheet -->
   <link rel="stylesheet" href="style.css" />


   <!-- Set the Favicon -->
   <link rel="icon" href="images/favicon/rocket.svg" type="image/svg+xml" />
</head>


<body>
   <section class="app-container">
       <h1>Hibaq's Todo List App</h1>
       <section class="add-task-container">
           <input type="text" class="task-input" placeholder="Add a new task...">
           <button class="add-task-button">Add Task</button>
           <button class="clear-tasks-button">Clear Tasks</button>
       </section>


       <section class="tasks-container" id="tasksContainer">
           <!-- Content added dynamically by JavaScript -->
       </section>


       <section class="empty-state" id="emptyState">
           <p>Your Todo list is empty. Start adding tasks now!</p>
       </section>
   </section>


   <script src="script.js"></script>
</body>


</html>
